<h2>煙花女義大利麵</h2>

<p>1鍋中橄欖油用中小火把蒜末煎香呈淡金黃色。
<p>2加入去籽橄欖和酸豆後拌炒幾下。
<p>3倒入番茄罐頭，用小火煮10來分鐘，或到你喜歡的濃稠程度。
<p>4醬汁完成時加入一半的新鮮巴西利碎。我喜歡比較乾的醬汁，用湯匙劃過可看見鍋底來當標準。
<p>5加入煮好的義大利麵，攪拌均勻後即可上桌，用剩下的新鮮巴西利碎裝飾。
