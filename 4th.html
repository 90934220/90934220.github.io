<h2>奶油培根義大利麵</h2>

<p>1蒜頭切末，蘑菇、洋蔥切片，培根切成每片約2公分。
蘑菇視大小7~10顆。
<p>2燒一鍋水煮滾，加一小匙鹽，義大利麵大概抓1/4包的份量（以一包500g算，1/4包約是兩人份）以傘狀下鍋。
喜歡有點嚼勁煮12~15分鐘，喜歡軟爛口感可以煮近20分鐘。
<p>3煮好先撈起，可以加點橄欖油拌一下才不容易黏一團，或直接先裝盤。
<p>4鍋子不用加油，直接把培根放上去鋪滿鍋面，小火煎，待培根出油加蒜末一起炒香。
<p>5加洋蔥炒至半透明，加蘑菇一起炒熟。
